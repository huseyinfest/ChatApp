<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Real-time Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 80vh;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        .users-list {
            height: 100%;
            overflow-y: auto;
            border-right: 1px solid #dee2e6;
        }
        .chat-messages {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message-input {
            border-top: 1px solid #dee2e6;
            padding: 1rem;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            max-width: 70%;
        }
        .message.sent {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .message.received {
            background-color: #f8f9fa;
            color: #212529;
        }
        .user-item {
            cursor: pointer;
            padding: 0.75rem;
            border-bottom: 1px solid #f8f9fa;
            transition: background-color 0.2s;
        }
        .user-item:hover {
            background-color: #f8f9fa;
        }
        .user-item.active {
            background-color: #e9ecef;
        }
        .online-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .online-indicator.online {
            background-color: #28a745;
        }
        .online-indicator.offline {
            background-color: #6c757d;
        }
        .unread-badge {
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            margin-left: auto;
        }
        .typing-indicator {
            font-style: italic;
            color: #6c757d;
            font-size: 0.875rem;
        }
        .message-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .message-image:hover {
            transform: scale(1.02);
        }
        .image-message {
            padding: 0.5rem;
        }
        .image-loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Login/Register Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalTitle">Giriş Yap</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">E-posta</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="login()">Giriş Yap</button>
                        <div class="text-center mt-3">
                            <a href="#" onclick="showRegisterForm()">Hesabınız yok mu? Kayıt olun</a>
                        </div>
                    </div>
                    <div id="registerForm" style="display: none;">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">E-posta</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="button" class="btn btn-success w-100" onclick="register()">Kayıt Ol</button>
                        <div class="text-center mt-3">
                            <a href="#" onclick="showLoginForm()">Zaten hesabınız var mı? Giriş yapın</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatInterface" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand">ChatApp</span>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3" id="currentUser"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">Çıkış</button>
                </div>
            </div>
        </nav>

        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-md-4">
                    <div class="chat-container">
                        <div class="users-list">
                            <div class="p-3 border-bottom">
                                <h6 class="mb-0">Kullanıcılar</h6>
                            </div>
                            <div id="usersList"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="chat-container">
                        <div class="chat-messages">
                            <div class="messages-area" id="messagesArea">
                                <div class="text-center text-muted mt-5">
                                    <i class="fas fa-comments fa-3x mb-3"></i>
                                    <p>Sohbet başlatmak için bir kullanıcı seçin</p>
                                </div>
                            </div>
                            <div class="message-input">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="messageInput" placeholder="Mesajınızı yazın..." disabled>
                                    <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageSelect()">
                                    <button class="btn btn-outline-secondary" id="imageButton" onclick="selectImage()" disabled title="Resim gönder">
                                        <i class="fas fa-image"></i>
                                    </button>
                                    <button class="btn btn-primary" id="sendButton" onclick="sendMessage()" disabled>
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                                <div id="imagePreview" class="mt-2" style="display: none;">
                                    <div class="d-flex align-items-center">
                                        <img id="previewImage" src="" alt="Preview" style="max-width: 100px; max-height: 100px; border-radius: 8px;">
                                        <div class="ms-2">
                                            <div class="fw-bold" id="previewFileName"></div>
                                            <small class="text-muted" id="previewFileSize"></small>
                                        </div>
                                        <button class="btn btn-sm btn-outline-danger ms-auto" onclick="cancelImageUpload()">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <div id="typingIndicator" class="typing-indicator mt-2" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
